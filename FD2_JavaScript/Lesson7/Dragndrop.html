<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragndrop</title>
    <style>
        img{
            width: 200px;
        }
    </style>
    
</head>
<body>    
    <div id="cont">
        <img src="img1.jpeg">
        <img src="img2.png">
        <img src="img3.jpg">
        <img src="img4.jpg">
        <img src="img5.jpg">
    </div>
    

<script>
    "use strict";
    
    window.addEventListener("load", setPosition, false);
    var image =document.getElementsByTagName('img');
    function setPosition(EO) {
        EO=EO||window.event;
        var elems=document.getElementsByTagName('img');
        
        
        for (var i=elems.length-1; i>=0; i-- ){
            var elem=elems[i];
            elem.style.position='absolute';
            elem.style.left=elem.offsetLeft+'px';
            elem.style.top=elem.offsetTop+'px'; 
            elem.onmousedown = imgMouseDown;
            elem.onmouseup = imgMouseUp;
        };
        
    };
        function imgMouseDown(EO) {
        EO = EO || window.event;
        EO.preventDefault();
        
 
        var moveX = EO.pageX - EO.target.offsetLeft;
        var moveY = EO.pageY - EO.target.offsetTop; 
        var cont = document.getElementById('cont');
        var pict = EO.target;
        cont.appendChild(pict);
 
 
    window.onmousemove = imgMouseMove; 
    function imgMouseMove(EO) {
      EO = EO || window.event;
      EO.preventDefault();      
 
      pict.style.top = (EO.pageY - moveY) + 'px';
      pict.style.left = (EO.pageX - moveX) + 'px';
 
    }
  }
 
  function imgMouseUp(EO) {
    EO.preventDefault();
     
    window.onmousemove = null; 
 
  }
 
 

    </script>
    </body>
</html>
