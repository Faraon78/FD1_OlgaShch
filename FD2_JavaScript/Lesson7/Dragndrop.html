<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragndrop</title>
    <style>
        img{
            width: 300px;
        }
    </style>
    
</head>
<body>    
    <div>
        <img src="img1.jpeg">
        <img src="img2.png" >
        <img src="img3.jpg">
        <img src="img4.jpg">
        <img src="img5.jpg">
    </div>
<script>
    "use strict";
    window.addEventListener("load", setPosition, false);
    var image =document.getElementsByTagName('img');
    image.onmousedown=dragStart();
    //image.addEventListener("mouseup", dragnDrop);
    function setPosition(EO) {
        EO=EO||window.event;
        var pict;
        pict=document.getElementsByTagName('img');
        console.log(pict);
        
        for (var i=pict.length-1; i=0; i-- ){
            var elem=pict[i];
            var elemLeft=elem.offsetLeft;
            var elemTop=elem.offsetTop; 
            elem.style.position='absolute';
            elem.style.left=elemLeft;
            elem.style.top=elemTop;            
        };
    };
    function dragStart(EO) {
        EO=EO||window.event;
        
        var pictPos=getElementPos(EO);
        var clickX=Math.round(EO.pageX-pictPos.left);
        var clickY=Math.round(EO.pageY-pictPos.top);
        console.log(pictPos, clickX, clickY)
    
    };
    function getElementPos(elem) {
        var bbox=elem.getBoundingClientRect();
        return {
            left: bbox.left+window.pageXOffset,
            top: bbox.top+window.pageYOffset
        };
    }
    </script>
    </body>
</html>
