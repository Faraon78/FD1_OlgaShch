<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treesum</title>
</head>
<body>
    <script>
        var c=[ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [], ], 
        1, 8];
    function treeSum(a){
        var sum=0;
        for (var i=0;
             i<a.length; 
             i++ ){
        var b=a[i];
        if (typeof(b)=="object")
            sum+=treeSum(b);
        else 
            sum+=b;   
        }
        return sum;
    };
    treeSum(c);
    console.log('результат работы функции ' + treeSum(c));
    </script>
</body>
</html>
